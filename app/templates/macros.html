{% macro display(category_list) %}
<div class="row">
	{% if category_list %}
        {% for category in category_list %}
        <h5 class="card-header">{{category.category}}</h5>
			<div class="card-body">
			<blockquote class="blockquote mb-0">
			    <p>{{category.pitch}}</p>

			</blockquote>
			<p>{{category.upvotes}}</span>  Upvotes</p>
			<p>{{category.downvotes}}</span>  downvotes</p>
        {% endfor %}
    {% endif %}
{% endmacro %}
