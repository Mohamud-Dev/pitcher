{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% include 'navbar.html'%}

{% block content %}
<div class="container">
	<br>
	<div class="wrapper">
  		{{ wtf.quick_form(form) }}
	</div>
  {% for pitch in pitches %}
				<div class="list-group">
					<a href="#">
						<div class="list-item">
							<p>{{pitch.id}}</p>
						</div>
						<h4>{{ pitch.pitch }}</h4>
						<h6> by {{user.username}}.</h6>
					</a>
				</div>
			{% endfor %}

</div>



{% endblock %}
